---

- name: Configure webservers servers
  hosts: webservers
  become: yes
  become_user: root
  remote_user: "{{ application_user }}"
  vars:
    update_apt_cache: yes
  vars_files:
    - ./group_vars/staging_vars.yml
    - ./group_vars/staging-secret-vars.yml
  roles:
    - base
    - security
    - jdk
    - web
    - postgres_db
    - int_appserver
    - nginx
    - certbot
    - nginx_appserver
