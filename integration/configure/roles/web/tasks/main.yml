---

- name: Clean deploy directory
  command: "sudo rm -rf /opt/{{application_name}}/static"

- name: Delete deploy directory
  file:
    path: "/opt/{{application_name}}/static"
    state: absent
  tags: deploy-app-only

- name: Ensure deploy directory exists
  file:
    path: "/opt/{{application_name}}/static"
    owner: "www-data"
    group: "www-data"
    state: directory
    mode: '755'
  tags: deploy-app

- name: Extract web application
  unarchive:
    remote_src: no
    src: "{{webapp_zip_path}}/{{webapp_zip_file_name}}"
    dest: "/opt/{{application_name}}/static"
    owner: "www-data"
  tags: deploy-app-only